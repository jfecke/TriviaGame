<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/modal.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h1>Welcome to Triva Night!!</h1>
            <p>&bull; You will be given 10 science questions</p>
            <p>&bull; 4 options to choose from</p>
            <p>&bull; 15 seconds to answer</p>
            <p>&bull; Good Luck!</p>
            <div>
                <button id="btn-begin">Begin</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="title">Trivia Night</div>
        <div id="timecont">Time Remaining:  <span id="timer"> </span> Seconds Remaining</div>
        <div id="gameover">Game Over</div>
        <div id="question"><h1 id="qtxt"></h1></div>
        <div id="choices"  class="bottom">
            <div id="leftside">
                <div id="choice1" class="answers"><h1 id="choice1text" class="txt"></h1></div>
                <div id="choice2" class="answers"><h1 id="choice2text" class="txt"></h1></div>    
            </div>
            <div id="rightside">
                <div id="choice3" class="answers"><h1 id="choice3text" class="txt"></h1></div>
                <div id="choice4" class="answers"><h1 id="choice4text" class="txt"></h1></div>    
            </div>
        </div>
        <div id="right" class="bottom">
            <img id="picture" src="" alt="">
        </div>
        <div id="wrong" class="bottom">
            <div id="wrongtxt"></div>
            <img id="wrongpicture" src="" alt="">
            </div>
        <div id="end" class="bottom">
            <div id="result">
                <div class="results">Correct: <span id="correct"></span></div>
                <div class="results">Inorrect: <span id="incorrect"></span></div>
                <div class="results">Unanswered: <span id="unanswered"></span></div>
            </div>
            <div class="center">
                <button id="btn-over">Play Again?</button>
            </div>
            
        </div>

    </div>


<script src="assets/javascript/app.js"></script>
</body>
</html>
